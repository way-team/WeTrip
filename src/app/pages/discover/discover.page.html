<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">Discover
      </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="notifications()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge color="dark" slot="end"></ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card no-margin class="no-radius">

    <ion-item lines="none" color="medium">
      <ion-label>
        <h2 no-margin class="fw500 no-margin">
          <ion-text color="dark"></ion-text>
        </h2>

        <p class="text-11x no-margin">
          <ion-text color="primary">{{yourLocation}}</ion-text>
        </p>
      </ion-label>
      <ion-button shape="round" fill="outline" size="small" color="primary" (click)="alertLocation()">
        Location
        <ion-icon name="locate"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>
  <div class="listDiscover" *ngFor="let userProfile of discover">

    <img src="assets/img/discover/{{userProfile.discoverPhoto}}.jpg" class="user-avatar" [routerLink]="'/edit-profile/' + userProfile.user.id"
      routerDirection="forward">

    <ion-button expand="full" color="dark" [routerLink]="'/edit-profile/' + userProfile.user.id"
      routerDirection="forward" no-margin>
      {{userProfile.first_name}} {{userProfile.last_name}}
    </ion-button>
    <ion-button expand="full" color="medium" (click)="sendData('${userProfile.user.id}')" no-margin  disabled>
      contact
    </ion-button>


    <br>
  </div>






</ion-content>
