<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Search</ion-title>
  </ion-toolbar>

  <ion-button color="lightcyan" expand="full" (click)="goToMyTrips()" no-margin>
    <ion-text aling="left">
      My Trips
    </ion-text>
  </ion-button>
</ion-header>


<ion-content>
  <ng-container *ngIf="listSearch">
    <ion-card>
      <ion-card-header class="bg-dark">

      </ion-card-header>
      <ion-card-content class="bg-white">

        <div class="listSearch" *ngFor="let trip of listSearch">
          <ion-card>
            <ion-card-content class="bg-light">

              <ion-item>
                <ion-thumbnail class="ion-avatar" slot="start">
                  <img src="https://travel-mate-server.herokuapp.com/media/{{trip.userImage}}" class="user-avatar">
                </ion-thumbnail>

                <ion-text color="dark">
                  <h1><strong>{{trip.title}}</strong></h1>
                  <h5>{{trip.description}}</h5>
                  <h5>{{trip.startDate}} - {{trip.endDate}}</h5>
                </ion-text>

              </ion-item>
            </ion-card-content>
          </ion-card>
        </div>
        <ng-container *ngIf="listSearch.length === 0">
          <br>
          <h1 class="textTrips">You don't have any trip yet</h1>

        </ng-container>
      </ion-card-content>
    </ion-card>
  </ng-container>

</ion-content>
